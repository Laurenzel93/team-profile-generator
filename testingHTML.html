<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Team Profiles</title>
</header>

<body>
    <div class="jumbotron font-weight-bold text-center">
        <h1>TEAM PROFILES</h1>
    </div>

    <div class="container justify-content-center">

        <div class="d-flex flex-wrap justify-content-center">


            <!-- Manager Card -->
            <div class="card text-center ml-4 mr-4 mb-5 border-dark">
                <div class="card-body bg-danger text-light">
                    <h4 class="card-header">Name</h4>
                    <h4 class="card-title">Job</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID</li>
                    <li class="list-group-item">Email</li>
                    <li class="list-group-item">More</li>
                </ul>
            </div>


            <!-- Engineer Card -->
            <div class="card text-center ml-4 mr-4 mb-5 border-dark">
                <div class="card-body bg-info text-light">
                    <h4 class="card-header">Name</h4>
                    <h4 class="card-title">Job</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID</li>
                    <li class="list-group-item">Email</li>
                    <li class="list-group-item">More</li>
                </ul>
            </div>


            <!-- Intern Card -->
            <div class="card text-center ml-4 mr-4 mb-5 border-dark">
                <div class="card-body bg-warning text-light">
                    <h4 class="card-header">Name</h4>
                    <h4 class="card-title">Job</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID</li>
                    <li class="list-group-item">Email</li>
                    <li class="list-group-item">More</li>
                </ul>
            </div>

            <!-- Ending HTML -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
